<div class="form-group">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

        <label for="horasTrabalhadas">Horas trabalhadas</label>
        <input id="horasTrabalhadas" type="number" step="0.5" formControlName="horasTrabalhadas" placeholder="Horas trabalhadas">
        <small class="form-text text-muted">
            Insira a quantidade de horas trabalhadas nesse requisito, somente valores de meia em meia hora serão aceitos.
        </small>

        <br>

        <label for="diaTrabalho">Dia trabalhado</label>
        <input id="diaTrabalho" type="date"  formControlName="diaTrabalho" placeholder="Selecione">
        <small class="form-text text-muted">
            Selecione o dia de trabalho para o requisito.
        </small>

        <br>

        <label for="conclusao">Porcentagem de conclusão do requisito</label>
        <input id="conclusao" type="number" step="10" formControlName="conclusao" placeholder="Porcentagem concluída">
        <small class="form-text text-muted">
            Insira a porcentaem de conclusão do requisito, somente valores de 10% em 10% serão aceitos.
        </small>

        <br>

        <app-form-debug [form]="formulario"></app-form-debug>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
